<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <title>繼電器雲</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="assets/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!-- <script src="https://cdn.bootcss.com/vConsole/3.3.4/vconsole.min.js"></script> -->
    <script>
        // init vConsole
        // var vConsole = new VConsole();
        // console.log('Hello world');
    </script>
</head>

<body>

    <nav>
        <div class="nav-wrapper indigo">
            <a href="#" class="brand-logo">繼電器雲</a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
            </ul>
        </div>
    </nav>
    <br>
    <div class="container" id="app">
        <div class="row">
            <div class="col s12">
                <img id="myImage" src="https://www.w3schools.com/js/pic_bulboff.gif"
                    style="margin: 50px auto;display: block;">
            </div>
            <div class="col s6">
                <a class="waves-effect waves-light btn btn-block flex-c red"
                    onclick="document.getElementById('myImage').src='https://www.w3schools.com/js/pic_bulboff.gif'">
                    <i class="large material-icons">highlight_off</i>關
                </a>
            </div>
            <div class="col s6">
                <a class="waves-effect waves-light btn btn-block flex-c indigo"
                    onclick="document.getElementById('myImage').src='https://www.w3schools.com/js/pic_bulbon.gif'">
                    <i class="large material-icons">power_settings_new</i>開
                </a>
            </div>
            <div class="col s12">
                <pre>
                data => {{profile}}
                </pre>
            </div>
        </div>
    </div>
    <script src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"></script>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                message: 'Hello Vue!',
                profile: {},
            }
        });

        const urlParams = new URLSearchParams(window.location.search);
        const liffId = urlParams.get('liffId');
        console.log(liffId);
        initializeLiff(liffId);
        /**
    * Initialize LIFF
    * @param {string} liffId The LIFF ID of the selected element
    */
        function initializeLiff(liffId) {
            liff.init({ liffId: liffId }).then(() => {
                // start to use LIFF's api
                // initializeApp();
                console.log('ok');
                getProfile();
            }).catch((err) => {
                console.log('err', err);
                document.getElementById("liffAppContent").classList.add('hidden');
                document.getElementById("liffInitErrorMessage").classList.remove('hidden');
            });
        }

        function getProfile() {
            liff.getProfile().then((profile) => {
                window.app.profile = profile;
            }).catch((error) => {
                console.log('Error getting profile: ' + error);
            });
        }
    </script>
</body>

</html>
