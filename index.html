<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <link rel="stylesheet" href="assets/styles.css">
</head>

<body>

    <nav>
        <div class="nav-wrapper indigo">
            <a href="#" class="brand-logo">繼電器雲</a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
            </ul>
        </div>
    </nav>
    <br>
    <div class="container">
        <div class="row">
            <div class="col s12">
                <img id="myImage" src="https://www.w3schools.com/js/pic_bulboff.gif"
                    style="margin: 50px auto;display: block;">
            </div>
            <div class="col s6">
                <a class="waves-effect waves-light btn btn-block flex-c red"
                    onclick="document.getElementById('myImage').src='https://www.w3schools.com/js/pic_bulboff.gif'">
                    <i class="large material-icons">highlight_off</i>關
                </a>
            </div>
            <div class="col s6">
                <a class="waves-effect waves-light btn btn-block flex-c indigo"
                    onclick="document.getElementById('myImage').src='https://www.w3schools.com/js/pic_bulbon.gif'">
                    <i class="large material-icons">power_settings_new</i>開
                </a>
            </div>
        </div>
    </div>

</body>

</html>
